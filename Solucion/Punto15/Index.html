<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de programador</title>
  </head>
  <body>
    <div>
      <h1>Formulario de programador</h1>
      <form method="post" action="empleado.php">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            class="form-control"
            required
          />
        </div>

        <div>
          <label for="salario">Salario:</label>
          <input
            type="number"
            id="salario"
            name="salario"
            class="form-control"
            required
          />
        </div>

        <div>
          <label for="lenguaje">Lenguaje:</label>
          <input
            type="text"
            id="lenguaje"
            name="lenguaje"
            class="form-control"
            required
          />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
